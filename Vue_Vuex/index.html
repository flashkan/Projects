<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <title>Gallery</title>
</head>
<body>

<div id="app">
    <main class="main">
        <transition name="alert-box">
            <div v-show="isOpenAlert" class="alert-box" id="alert">
                <p>{{statusMessage}}
                    <span @click="isOpenAlert = !isOpenAlert" class="cross cross__alert-box">x</span>
                </p>
            </div>
        </transition>

        <div class="input-form">
            <vue-ellipse-progress
                    v-if="status === 100"
                    :progress="progress"
                    line="square"
                    :angle="-90"
                    color="deepskyblue"
                    :size="100">
                <p class="button-gradient button-gradient__cancel" @click="cancelUpload">
                    <span class="button-gradient_text">Cancel</span>
                </p>
            </vue-ellipse-progress>
            <label v-if="status !== 100" class="button-gradient" for="file-input">
                <span class="button-gradient_text">Choose file...</span>
            </label>
            <input class="input-form_input" id="file-input" type="file" ref="file" @change="handlerFileUpload()"
                   :disabled="status === 100"/>
        </div>

        <server ref="server"></server>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://unpkg.com/vuex"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-ellipse-progress/dist/vue-ellipse-progress.umd.min.js"></script>
<script src="js/storage.js"></script>
<script src="js/components/server.js"></script>
<script src="js/main.js"></script>
</body>
</html>
